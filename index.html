<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bus Mall</title>
</head>

<body>
    <header>
        <h1>Bus Mall</h1>
    </header>
    <main>
        <div class="middle">
            <div id="results">

            </div>

            <div id="products">
                <img id="left" src="" alt="" width='320px' height="320px">
                <img id="middle" src="" alt="" width="320px" height="320px">
                <img id="right" src="" alt="" width="320px" height="320px">
            </div>
            <div id="roundsNumberForm">
                <form id="putNumberOfRounds">
                    <fieldset>
                        <label for="roundsNumber">Please enter the number of rounds</label>
                        <input id="roundsNumber" type="number" value="25">
                    </fieldset>
                </form>
            </div>
            <div id="chart">
                <canvas id="voteChart"></canvas>
            </div>
        </div>

    </main>
    <footer>
        Copyright (C) Bus Mall
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
